{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up - Khavayye Peth{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow" style="max-width: 450px; width: 100%;">
    <h3 class="mb-4 text-center">Create Your Account</h3>
    
    <!-- This block will display Django's messages (e.g., success or error messages) -->
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="id_fullname" class="form-label">Full Name</label>
        <input type="text" name="fullname" required class="form-control" id="id_fullname" placeholder="Enter your full name">
      </div>

      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" required class="form-control" id="id_username" placeholder="Choose a username">
      </div>
      
      <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" name="email" required class="form-control" id="id_email" placeholder="Enter your email">
      </div>
      
      <div class="mb-3">
        <label for="id_password1" class="form-label">Password</label>
        <input type="password" name="password1" required class="form-control" id="id_password1" placeholder="Enter password">
      </div>
      
      <div class="mb-3">
        <label for="id_password2" class="form-label">Confirm Password</label>
        <input type="password" name="password2" required class="form-control" id="id_password2" placeholder="Confirm password">
      </div>
      
      <button type="submit" class="btn btn-warning w-100">Sign Up</button>
    </form>
    <div class="mt-3 text-center">
      Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
  </div>
</div>
{% endblock %}
